<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            display: inline;
        }

        span{
            display: block;
        }

        .diferente{
            font-weight: bold;
            font-size: 30px;
            color: chocolate;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tags não visuais</h1>
    </header>
    <!--
        Tags semânticas
        
        section: agrupamento temático dentro do seu conteúdo
        article: conteúdo auto-contido
        header: cabeçalho da página
        footer= rodapé da pagina
        nav: agrupa os links de navegação
        aside: de lado (ex:sidebar). relacionado com o conteúdo que esta em volta(adendo)
        details exibe detalhes que pode ser exibido ou escondidos

        Tags famosas

        Div: divisão ou seção
        Span: usados para agrupar elementos inline
    -->
    <div>Área 1</div>
    <div>Área 2</div>
    
    <p>
        esse é um texto com <span class="diferente">muitas palavras</span>e ponto.
    </p>
</body>
</html>
